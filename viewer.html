<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>UK Livingston Sales Tracker</title>
    <style>
        :root { --brand-blue: #18b1f2; --dark-blue: #1965af; --bg-color: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-color); display: flex; justify-content: center; padding: 20px; margin: 0; min-height: 100vh; }
        .dashboard-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 500px; position: relative; }
        .logo-container { width: 100%; max-width: 250px; margin: 0 auto 10px; }
        .logo-container img { width: 100%; height: auto; }
        h1 { margin: 5px 0; color: #333; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; }
        
        .top-total { font-size: 2.8rem; font-weight: bold; color: var(--dark-blue); margin: 15px 0 5px; }
        .top-label { font-size: 0.8rem; text-transform: uppercase; color: #666; margin-bottom: 25px; letter-spacing: 1px; }

        /* Wrapper for Barometer and External Label */
        .barometer-wrapper { position: relative; width: 180px; height: 380px; margin: 0 auto; }

        .thermometer-container { width: 85px; height: 380px; background: #ebebeb; margin: 0 auto; border-radius: 45px 45px 0 0; position: relative; border: 4px solid #333; overflow: hidden; display: block; }
        
        #mercuryBar { 
            position: absolute; 
            bottom: 0; 
            left: 0;
            width: 100%; 
            background: linear-gradient(to top, var(--dark-blue), var(--brand-blue)); 
            height: 0%; 
            transition: height 2s cubic-bezier(0.17, 0.67, 0.83, 0.67); 
            z-index: 1;
            border-top: 3px solid #fff;
            box-shadow: 0 -2px 10px rgba(24, 177, 242, 0.8); 
        }
        
        /* Floating External Percentage Label */
        #floatingPercent {
            position: absolute;
            left: 140px; 
            bottom: 0%; 
            transition: bottom 2s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            font-weight: bold;
            font-size: 1.6rem;
            color: var(--dark-blue);
            white-space: nowrap;
            display: flex;
            align-items: center;
        }

        /* Indicator line connecting bar to text */
        #floatingPercent::before {
            content: "";
            position: absolute;
            left: -50px;
            width: 45px;
            border-top: 3px dashed var(--brand-blue);
        }

        .bulb { width: 140px; height: 140px; background: var(--dark-blue); border-radius: 50%; margin: -70px auto 0; border: 4px solid #333; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; position: relative; z-index: 2; }
        .bulb .target-text { font-size: 1.1rem; font-weight: bold; }
        .bulb .label { font-size: 0.6rem; text-transform: uppercase; opacity: 0.8; }

        .timestamp { margin-top: 25px; font-size: 0.75rem; color: #777; font-weight: bold; border-top: 1px solid #eee; padding-top: 15px; margin-bottom: 20px;}
        .nav-btn { background: #f8f9fa; border: 1px solid #ddd; padding: 8px 15px; font-size: 0.75rem; cursor: pointer; color: #333; border-radius: 5px; text-decoration: none; display: inline-block; font-weight: bold; }
    </style>
</head>
<body>
<div class="dashboard-card">
    <div class="logo-container">
        <img src="https://www.livingstonintl.com/assets/logo/livingston.svg" alt="Livingston Logo">
    </div>
    <h1>UK Livingston Sales Tracker</h1>
    
    <div id="topTotal" class="top-total">£0</div>
    <div class="top-label">Total Revenue Achieved</div>

    <div class="barometer-wrapper">
        <div class="thermometer-container">
            <div id="mercuryBar"></div>
        </div>
        <div id="floatingPercent">0%</div>
    </div>

    <div class="bulb">
        <span class="label">Target Goal</span>
        <span id="targetDisplay" class="target-text">£0</span>
    </div>

    <div id="lastUpdated" class="timestamp">Syncing Data...</div>

    <a href="controller.html" class="nav-btn">Back to Controller</a>
</div>

<script>
    const BIN_ID = '6957c521d0ea881f404f96e8';
    const API_KEY = '$2a$10$j8Whfk5hep5zzYAq.DC4tORoTu63AyetPpZUZn4OzHtbMFenOPFGa';

    async function fetchCloudData() {
        try {
            const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                headers: { 'X-Master-Key': API_KEY }
            });
            const resData = await response.json();
            
            if (resData.record) {
                const data = resData.record;
                const goal = parseFloat(data.goal) || 2700000;
                const actual = parseFloat(data.actual) || 0;
                const percentage = (actual / goal) * 100;
                
                // Scale Adjustment: Start showing levels noticeably from £500k 
                // Actual height is 0-100%, but we ensure a minimum of 4% if any sales exist
                let visualHeight = percentage;
                if (actual > 0 && actual < 500000) {
                    visualHeight = 4; // Base visibility
                } else if (actual >= 500000) {
                    visualHeight = Math.min(percentage, 100);
                }

                document.getElementById('topTotal').innerText = '£' + actual.toLocaleString();
                document.getElementById('targetDisplay').innerText = '£' + goal.toLocaleString();
                
                const bar = document.getElementById('mercuryBar');
                const floatLabel = document.getElementById('floatingPercent');

                // Update Bar Height and Label Position
                bar.style.height = visualHeight + "%";
                floatLabel.style.bottom = visualHeight + "%";
                floatLabel.innerText = Math.round(percentage) + '%';

                // Detailed Date & Time Stamp
                const now = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const dateStr = now.toLocaleDateString('en-GB', options);
                const timeStr = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
                document.getElementById('lastUpdated').innerText = `Last Updated: ${dateStr} at ${timeStr}`;
            }
        } catch (error) { 
            document.getElementById('lastUpdated').innerText = 'Connection Error - Retrying...';
        }
    }

    setInterval(fetchCloudData, 30000);
    window.onload = () => setTimeout(fetchCloudData, 500);
</script>
</body>
</html>
