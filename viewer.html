<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>UK Livingston Sales Tracker</title>
    <style>
        :root { --brand-blue: #18b1f2; --dark-blue: #1965af; --bg-color: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-color); display: flex; justify-content: center; padding: 20px; margin: 0; height: 100vh; }
        .dashboard-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 450px; }
        
        .top-total { font-size: 2.8rem; font-weight: bold; color: var(--dark-blue); margin: 15px 0 5px; }
        .top-label { font-size: 0.8rem; text-transform: uppercase; color: #666; margin-bottom: 25px; }

        /* The Container */
        .thermometer-container { 
            width: 85px; 
            height: 380px; 
            background: #ebebeb; 
            margin: 0 auto; 
            border-radius: 45px 45px 0 0; 
            position: relative; /* Mandatory for absolute children */
            border: 4px solid #333; 
            overflow: hidden; 
            display: block;
        }
        
        /* The Mercury Bar - Anchored to bottom */
        #mercuryBar { 
            position: absolute; 
            bottom: 0; 
            left: 0;
            width: 100%; 
            background: linear-gradient(to top, var(--dark-blue), var(--brand-blue)); 
            height: 0%; /* Initial state for transition */
            transition: height 2s cubic-bezier(0.17, 0.67, 0.83, 0.67); 
            display: flex; 
            align-items: flex-start; 
            justify-content: center;
            z-index: 1;
        }
        
        .percentage-label { color: white; font-weight: bold; margin-top: 15px; font-size: 1.2rem; text-shadow: 1px 1px 3px rgba(0,0,0,0.4); }
        .bulb { width: 140px; height: 140px; background: var(--dark-blue); border-radius: 50%; margin: -70px auto 0; border: 4px solid #333; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; position: relative; z-index: 2; }
        .timestamp { margin-top: 25px; font-size: 0.7rem; color: #999; font-style: italic; border-top: 1px solid #eee; padding-top: 10px; }
    </style>
</head>
<body>
<div class="dashboard-card">
    <img src="https://www.livingstonintl.com/assets/logo/livingston.svg" style="width:250px; margin-bottom:10px;">
    <h1>UK Livingston Sales Tracker</h1>
    
    <div id="topTotal" class="top-total">£0</div>
    <div class="top-label">Total Revenue Achieved</div>

    <div class="thermometer-container">
        <div id="mercuryBar">
            <span id="percentText" class="percentage-label">0%</span>
        </div>
    </div>
    
    <div class="bulb">
        <span style="font-size: 0.6rem; text-transform: uppercase; opacity: 0.8;">Target Goal</span>
        <span id="targetDisplay" style="font-size: 1.1rem; font-weight: bold;">£0</span>
    </div>

    <div id="lastUpdated" class="timestamp">Syncing Data...</div>
</div>

<script>
    const BIN_ID = '6957c521d0ea881f404f96e8';
    const API_KEY = '$2a$10$j8Whfk5hep5zzYAq.DC4tORoTu63AyetPpZUZn4OzHtbMFenOPFGa';

    async function fetchCloudData() {
        try {
            // Passing the key in the header allows access to the private bin
            const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                headers: { 'X-Master-Key': API_KEY }
            });
            const resData = await response.json();
            
            // Check if the record exists to avoid errors
            if (resData.record) {
                const data = resData.record;
                const percentage = (data.actual / data.goal) * 100;
                const visualHeight = Math.min(Math.max(percentage, 0), 100);

                // Update UI elements
                document.getElementById('topTotal').innerText = '£' + data.actual.toLocaleString();
                document.getElementById('targetDisplay').innerText = '£' + data.goal.toLocaleString();
                document.getElementById('percentText').innerText = Math.round(percentage) + '%';
                
                // Trigger transition by applying height directly
                document.getElementById('mercuryBar').style.height = visualHeight + "%";

                const now = new Date();
                document.getElementById('lastUpdated').innerText = 'Last Updated: ' + now.toLocaleTimeString();
            }
        } catch (error) { 
            document.getElementById('lastUpdated').innerText = 'Connection Error - Retrying...';
        }
    }

    // Polling every 30 seconds
    setInterval(fetchCloudData, 30000);
    window.onload = () => setTimeout(fetchCloudData, 500);
</script>
</body>
</html>
